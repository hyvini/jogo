<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encontre os CoraÃ§Ãµes ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe0f0, #ffd6e8);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      position: relative;
      color: #800040;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #c4005a;
      margin-top: 30px;
    }

    #counter {
      text-align: center;
      font-size: 1.5em;
      margin: 10px 0 30px;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 25px;
      padding: 0 30px 40px;
      max-width: 1100px;
      margin: 0 auto;
      justify-items: center;
    }

    .heart {
      width: 70px;
      height: 70px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 4px 4px rgba(255, 105, 180, 0.7));
    }

    .heart:hover {
      transform: scale(1.3) rotate(5deg);
    }

    .found {
      opacity: 0.4;
      pointer-events: none;
      transform: scale(0.9);
      filter: grayscale(100%) drop-shadow(0 0 8px #ff80aa);
    }

    #victory-message {
      display: none;
      background: white;
      color: #6a0033;
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      animation: pop 0.7s ease;
      font-size: 1.4em;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .floating-heart {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatDown 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatDown {
      0% {
        top: -50px;
        opacity: 0;
        transform: scale(0.8) rotate(0deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) rotate(20deg);
      }
      100% {
        top: 110%;
        transform: scale(0.8) rotate(-20deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ’– Amor, ache todos os 20 coraÃ§Ãµes escondidos ðŸ’–</h1>
  <div id="counter">CoraÃ§Ãµes encontrados: 0/20</div>
  <div id="game-container"></div>

  <div id="victory-message">
    <h2>VocÃª conseguiu, meu amor! ðŸ’˜</h2>
    <p>Todos os coraÃ§Ãµes foram encontrados. VocÃª venceu a primeira fase da surpresa... ðŸ’Œ</p>
  </div>

  <!-- Som ao clicar -->
  <audio id="click-sound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/25/audio_a73a310b52.mp3" type="audio/mpeg">
  </audio>

  <script>
    const counter = document.getElementById('counter');
    const container = document.getElementById('game-container');
    const victoryMessage = document.getElementById('victory-message');
    const clickSound = document.getElementById('click-sound');

    const totalHearts = 20;
    let foundHearts = 0;

    function setupGame() {
      container.innerHTML = '';
      foundHearts = 0;
      counter.textContent = `CoraÃ§Ãµes encontrados: ${foundHearts}/${totalHearts}`;
      victoryMessage.style.display = 'none';

      let hearts = [];

      for (let i = 0; i < 60; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        const isReal = i < totalHearts;
        heart.dataset.real = isReal;

        heart.addEventListener('click', () => {
          if (heart.dataset.real === "true" && !heart.classList.contains('found')) {
            heart.classList.add('found');
            foundHearts++;
            counter.textContent = `CoraÃ§Ãµes encontrados: ${foundHearts}/${totalHearts}`;
            clickSound.currentTime = 0;
            clickSound.play();

            if (foundHearts === totalHearts) {
              victoryMessage.style.display = 'block';
            }
          } else if (heart.dataset.real === "false") {
            alert("Eita amor, esse nÃ£o era! ðŸ˜¢ Vamos tentar de novo.");
            setupGame();
          }
        });

        hearts.push(heart);
      }

      hearts.sort(() => Math.random() - 0.5);
      hearts.forEach(h => container.appendChild(h));
    }

    // CoraÃ§Ãµes flutuando
    function createFloatingHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 6 + Math.random() * 6 + "s";
        heart.style.width = heart.style.height = 20 + Math.random() * 30 + "px";
        document.body.appendChild(heart);
      }
    }

    setupGame();
    createFloatingHearts();
  </script>
</body>
</html>
