<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encontre os CoraÃ§Ãµes ðŸ’˜</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      background: linear-gradient(to bottom, #ffe0ec, #fcb7cf);
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #6a0033;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin: 30px 10px 10px;
      text-shadow: 1px 1px 4px #d14a74;
    }

    #counter {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    #game-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 25px;
      padding: 0 30px 40px;
      max-width: 1100px;
      margin: 0 auto;
      justify-items: center;
      flex-grow: 1;
    }

    .heart {
      width: 70px;
      height: 70px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 3px 3px rgba(255, 105, 180, 0.7));
    }

    .heart:hover {
      transform: scale(1.4) rotate(10deg);
    }

    .found {
      opacity: 0.4;
      pointer-events: none;
      transform: scale(0.9) rotate(-15deg);
      filter: grayscale(80%) drop-shadow(0 0 10px #e75480);
    }

    #victory-message {
      display: none;
      background: white;
      color: #6a0033;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      max-width: 520px;
      margin: 30px auto;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      animation: pop 0.7s ease;
      font-size: 1.5em;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #start-button {
      margin-top: 60px;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4;
      transition: transform 0.2s ease;
    }

    #start-button:hover {
      transform: scale(1.05);
    }

    #audio-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 192, 203, 0.9);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      z-index: 1000;
    }

    #audio-icon {
      width: 26px;
      height: 26px;
      fill: #6a0033;
    }
  </style>
</head>
<body>

  <h1>ðŸ’— Encontre todos os 20 coraÃ§Ãµes escondidos!</h1>
  <button id="start-button">ComeÃ§ar o jogo</button>
  <div id="counter" style="display:none;">CoraÃ§Ãµes encontrados: 0/20</div>
  <div id="game-container"></div>
  <div id="victory-message">
    <h2>ðŸŽ‰ VocÃª encontrou todos os coraÃ§Ãµes! ðŸŽ‰</h2>
    <p>ParabÃ©ns, amor! VocÃª venceu a primeira fase... prepare-se para a prÃ³xima surpresa ðŸ’Œ</p>
  </div>

  <!-- MÃºsica -->
  <audio id="background-music" loop>
    <source src="https://cdn.discordapp.com/attachments/1175878081887582288/1240731628793704488/Orochi_-_Mare_Vermelha_Instr.mp3" type="audio/mpeg" />
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <!-- BotÃ£o flutuante de controle -->
  <div id="audio-controls" style="display:none;" title="Tocar/Pausar MÃºsica">
    <svg id="audio-icon" viewBox="0 0 24 24">
      <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
    </svg>
  </div>

  <script>
    const startBtn = document.getElementById('start-button');
    const counter = document.getElementById('counter');
    const container = document.getElementById('game-container');
    const victoryMessage = document.getElementById('victory-message');
    const audio = document.getElementById('background-music');
    const audioControls = document.getElementById('audio-controls');
    const audioIcon = document.getElementById('audio-icon');

    let totalHearts = 20;
    let foundHearts = 0;

    function setupGame() {
      container.innerHTML = '';
      foundHearts = 0;
      counter.textContent = `CoraÃ§Ãµes encontrados: ${foundHearts}/${totalHearts}`;
      victoryMessage.style.display = 'none';
      counter.style.display = 'block';

      let hearts = [];

      for (let i = 0; i < 60; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');

        const isReal = i < totalHearts;
        heart.dataset.real = isReal;

        heart.addEventListener('click', () => {
          if (heart.dataset.real === "true" && !heart.classList.contains('found')) {
            heart.classList.add('found');
            foundHearts++;
            counter.textContent = `CoraÃ§Ãµes encontrados: ${foundHearts}/${totalHearts}`;
            if (foundHearts === totalHearts) {
              victoryMessage.style.display = 'block';
              audio.pause();
            }
          } else if (heart.dataset.real === "false") {
            alert("Esse nÃ£o era verdadeiro! Vamos tentar de novo ðŸ’”");
            setupGame(); // Reinicia o jogo
          }
        });

        hearts.push(heart);
      }

      hearts.sort(() => Math.random() - 0.5);
      hearts.forEach(h => container.appendChild(h));
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      setupGame();
      audio.volume = 0.2;
      audio.play();
      audioControls.style.display = 'flex';
    });

    audioControls.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audioIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; // pause icon
      } else {
        audio.pause();
        audioIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // play icon
      }
    });
  </script>
</body>
</html>
